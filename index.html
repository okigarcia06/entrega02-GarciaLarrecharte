<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Productos de Gráfica</title>
</head>
<body>
    <div class="container">
        <h2>¡Bienvenido a la sección de productos de gráfica!</h2>
        <form id="productForm">
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="producto">Seleccione un producto:</label>
            <select id="producto" name="producto" required>
                <option value="">Seleccione</option>
                <option value="1">Tarjeta de Visita</option>
                <option value="2">Banner Impreso</option>
                <option value="3">Calendario Personalizado</option>
                <option value="4">Folleto Promocional</option>
            </select><br><br>
    
            <label for="cantidad">Cantidad de unidades (mínimo 10):</label>
            <input type="number" id="cantidad" name="cantidad" min="10" required><br><br>
        
            <label for="envio">Seleccione el método de envío:</label>
            <input type="radio" id="envio" name="envio" value="SI" required> Envío
            <input type="radio" id="envio" name="envio" value="NO"> Retiro local<br><br>
        
            <button type="submit">Realizar compra</button>
        </form>
        <div class="calculator-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
